<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img src="images/001.png" alt="bulbasaur" class="active" />
        <img src="images/004.png" alt="charmander" />
        <img src="images/007.png" alt="squirtle" />
        <img src="images/025.png" alt="pikachu" />
        <img src="images/039.png" alt="jigglypuff" />
      </div>
      <i class="fa-solid fa-chevron-left carousel-control prev"></i>
      <i class="fa-solid fa-chevron-right carousel-control next"></i>
      <div class="carousel-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
