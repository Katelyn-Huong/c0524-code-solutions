<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coding Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="https://example.com/register" method="post">
      <div>
        <label for="email">Email: </label>
        <div>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div>
        <label for="text"> Why is coding cool? </label>
        <div>
          <select id="text" name="Please choose an option">
            <option value="">Select an option</option>
            <option value="">Because it's interesting</option>
            <option value="">Because it's cool</option>
            <option value="">Because it's powerful</option>
          </select>
        </div>
      </div>

      <div>
        <p><label for="text"> Favorite Language (choose one) </label></p>
      </div>
      <div>
        <p>
          <label
            ><input type="radio" name="Language" value="HTML" /> HTML
          </label>
          <label><input type="radio" name="Language" value="CSS" /> CSS </label>
          <label
            ><input type="radio" name="Language" value="Javascript" />
            Javascript
          </label>
        </p>
      </div>
      <div>
        <p>
          <label for="text">
            Would you like to sign up for more information?
          </label>
        </p>
      </div>
      <div>
        <p>
          <label
            ><input type="checkbox" name="interest" value="Sign me up" /> Sign
            me up!</label
          >
        </p>
      </div>
      <div>
        <label for="comments">Comments:</label>
      </div>
      <div><textarea id="comments" name="comments"></textarea></div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
